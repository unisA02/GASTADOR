<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>

  <body class="flex items-center justify-center min-h-screen">
    <form id="registerForm" class="bg-white dark:bg-gray-800 p-10 rounded-xl shadow-xl max-w-sm w-full flex flex-col">
      <h2 class="text-2xl font-semibold mb-8 text-gray-800 dark:text-white">Register</h2>

      <div class="space-y-4 mb-8">
        <input
          type="text"
          id="name"
          class="block w-full border-b-2 border-gray-300 dark:border-gray-600 bg-transparent py-2 focus:outline-none focus:border-orange-500 transition-colors dark:text-white"
          placeholder="Name"
          required
        />
        <input
          type="text"
          id="username"
          class="block w-full border-b-2 border-gray-300 dark:border-gray-600 bg-transparent py-2 focus:outline-none focus:border-orange-500 transition-colors dark:text-white"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          class="block w-full border-b-2 border-gray-300 dark:border-gray-600 bg-transparent py-2 focus:outline-none focus:border-orange-500 transition-colors dark:text-white"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          class="block w-full border-b-2 border-gray-300 dark:border-gray-600 bg-transparent py-2 focus:outline-none focus:border-orange-500 transition-colors dark:text-white"
          placeholder="Confirm Password"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all active:scale-95"
      >
        Register
      </button>

      <a
        href="../login/login.html"
        class="block text-center text-sm text-orange-600 hover:text-orange-700 font-medium mt-6 transition-colors"
      >
        Go to Login
      </a>
    </form>

    <script src="register.js"></script>
  </body>
</html>
