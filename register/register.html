<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gastador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        orange: { 500: '#f97316' }
                    }
                }
            }
        };
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-950 transition-colors duration-300 flex items-center justify-center min-h-screen p-4">

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="fixed top-6 right-6 z-50 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 transition-all active:scale-95">
        <i id="theme-icon" class="fas fa-sun text-orange-500"></i>
    </button>

    <div class="bg-white dark:bg-gray-900 p-10 rounded-[2.5rem] shadow-2xl max-w-sm w-full border border-gray-100 dark:border-gray-800">
        <div class="text-center mb-8">
            <div class="bg-orange-100 dark:bg-orange-500/10 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-plus text-orange-500 text-2xl"></i>
            </div>
            <h2 class="text-3xl font-black text-gray-900 dark:text-white tracking-tight">Register</h2>
            <p class="text-gray-400 text-sm mt-2">Start your journey today</p>
        </div>

        <form id="registerForm" class="flex flex-col space-y-4">
            <div>
                <label for="reg-username" class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-1 ml-1">Username</label>
                <input type="text" id="reg-username" 
                       class="w-full bg-gray-50 dark:bg-gray-800 border-none ring-1 ring-gray-100 dark:ring-gray-700 py-3 px-5 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 dark:text-white transition-all" 
                       placeholder="Create username" required />
            </div>

            <div>
                <label for="reg-gmail" class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-1 ml-1">Gmail</label>
                <input type="email" id="reg-gmail" 
                       class="w-full bg-gray-50 dark:bg-gray-800 border-none ring-1 ring-gray-100 dark:ring-gray-700 py-3 px-5 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 dark:text-white transition-all" 
                       placeholder="example@gmail.com" required />
            </div>
            
            <div>
                <label for="reg-password" class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-1 ml-1">Password</label>
                <div class="relative">
                    <input type="password" id="reg-password" 
                           class="w-full bg-gray-50 dark:bg-gray-800 border-none ring-1 ring-gray-100 dark:ring-gray-700 py-3 px-5 pr-12 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 dark:text-white transition-all" 
                           placeholder="Create password" required />
                    <button type="button" class="toggle-password absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-orange-500 transition-colors">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div>
                <label for="reg-confirm-password" class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-1 ml-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="reg-confirm-password" 
                           class="w-full bg-gray-50 dark:bg-gray-800 border-none ring-1 ring-gray-100 dark:ring-gray-700 py-3 px-5 pr-12 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 dark:text-white transition-all" 
                           placeholder="Confirm password" required />
                    <button type="button" class="toggle-password absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-orange-500 transition-colors">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div id="error-message" class="text-red-500 text-[10px] font-bold hidden px-1"></div>

            <button type="submit" 
                    class="w-full bg-orange-500 text-white font-black py-4 rounded-2xl hover:bg-orange-600 shadow-xl shadow-orange-500/20 active:scale-95 transition-all text-lg mt-2">
                Create Account
            </button>

            <p class="text-center text-xs text-gray-400 mt-4">
                Already have an account? 
                <a href="../login/login.html" class="text-orange-500 font-bold hover:underline">Login</a>
            </p>
        </form>
    </div>

    <script src="../auth.js"></script>
    <script src="register.js"></script>
    <script>

        // Theme toggle logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function updateIcon(isDark) {
            themeIcon.className = isDark ? "fas fa-moon text-blue-400" : "fas fa-sun text-orange-500";
        }

        updateIcon(document.documentElement.classList.contains('dark'));

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcon(isDark);
        });

        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const input = button.parentElement.querySelector('input');
                const icon = button.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
