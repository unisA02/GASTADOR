<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gastador - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-orange-50 dark:bg-neutral-900 transition-colors duration-300 h-screen overflow-hidden p-4 md:p-8">

    <button id="menu-toggle" class="fixed top-6 left-6 z-50 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 active:scale-95 transition-all">
        <i class="fas fa-bars text-orange-500"></i>
    </button>

    <button id="theme-toggle" class="fixed top-6 right-6 z-50 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 active:scale-95 transition-transform">
        <i class="fas fa-sun text-orange-500"></i>
    </button>

    <div id="side-menu" class="fixed inset-0 z-[60] transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div id="menu-backdrop" class="absolute inset-0 bg-black/20 backdrop-blur-sm"></div>
        <div class="relative w-72 h-full bg-white dark:bg-gray-900 shadow-2xl p-8 flex flex-col">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black text-gray-900 dark:text-white">Menu<span class="text-orange-600">.</span></h2>
                <button id="close-menu" class="text-gray-400 hover:text-orange-500"><i class="fas fa-times text-xl"></i></button>
            </div>
            <nav class="space-y-6 flex-1">
                <a href="index.html" class="flex items-center gap-4 text-orange-500 font-bold text-lg">
                    <i class="fas fa-home w-6"></i> Home
                </a>
                <a href="about.html" class="flex items-center gap-4 text-gray-500 dark:text-gray-400 font-semibold text-lg hover:text-orange-500 transition-colors">
                    <i class="fas fa-info-circle w-6"></i> About
                </a>
            </nav>
            <div class="pt-6 border-t border-gray-100 dark:border-gray-800">
                <button type="button" onclick="location.href='start.html'" class="w-full bg-orange-50 dark:bg-gray-800 text-orange-700 dark:text-orange-400 py-4 rounded-2xl font-bold border border-orange-100 dark:border-gray-700 hover:bg-orange-100 transition-all flex items-center justify-center gap-3">
                    <i class="fas fa-redo-alt text-xs"></i> Reset Allotted Budget
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto h-full flex flex-col md:flex-row gap-8">
        
        <div class="w-full md:w-80 lg:w-96 flex flex-col gap-4 h-full">
            <aside class="bg-white dark:bg-gray-800 p-6 rounded-[2.5rem] shadow-xl border border-white dark:border-gray-700 flex-shrink-0">
                <h2 class="text-xl font-bold mb-6 dark:text-white flex items-center gap-2">
                    <i class="fas fa-wallet text-orange-500"></i> Add Transaction
                </h2>

                <form id="transaction-form" class="space-y-4">
                    <div class="flex mb-6 rounded-xl overflow-hidden p-1 bg-gray-100 dark:bg-gray-700">
                        <button type="button" id="type-expense" class="flex-1 py-2 rounded-lg transition-all bg-red-500 text-white font-semibold">Expense</button>
                        <button type="button" id="type-income" class="flex-1 py-2 rounded-lg transition-all text-gray-500 dark:text-gray-400 font-semibold">Income</button>
                    </div>
                    
                    <div id="expense-fields" class="space-y-4">
                        <div>
                            <label class="block text-xs font-semibold uppercase text-gray-500 mb-1 ml-1 tracking-tight">Category</label>
                            <div class="flex gap-2">
                                <select id="category" class="flex-1 p-3 bg-gray-50 dark:bg-gray-900 border-none ring-1 ring-gray-200 dark:ring-gray-700 rounded-xl dark:text-white focus:ring-2 focus:ring-orange-500 outline-none cursor-pointer transition-all"></select>
                                <button type="button" id="delete-cat-btn" class="p-3 text-gray-400 hover:text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <input type="text" id="new-category" placeholder="Add custom..." class="flex-1 p-3 text-sm bg-gray-50 dark:bg-gray-900 ring-1 ring-gray-200 dark:ring-gray-700 rounded-xl dark:text-white outline-none focus:ring-2 focus:ring-orange-500 transition-all">
                            <button type="button" id="add-cat-btn" class="bg-gray-100 dark:bg-gray-700 px-4 rounded-xl text-gray-600 dark:text-white font-bold hover:bg-orange-500 hover:text-white transition-all">Add</button>
                        </div>
                    </div>

                    <div id="income-fields" class="hidden space-y-4">
                        <div>
                            <label class="block text-xs font-semibold uppercase text-gray-500 mb-1 ml-1 tracking-tight">Source Description</label>
                            <input type="text" id="income-source" placeholder="e.g. Salary, Freelance" class="w-full p-3 bg-gray-50 dark:bg-gray-900 ring-1 ring-gray-200 dark:ring-gray-700 rounded-xl dark:text-white focus:ring-2 focus:ring-orange-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold uppercase text-gray-500 mb-1 ml-1 tracking-tight">Frequency</label>
                            <select id="frequency" class="w-full p-3 bg-gray-50 dark:bg-gray-900 ring-1 ring-gray-200 dark:ring-gray-700 rounded-xl dark:text-white focus:ring-2 focus:ring-orange-500 outline-none cursor-pointer transition-all">
                                <option value="One-time">One-time</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Monthly">Monthly</option>
                                <option value="Yearly">Yearly</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-semibold uppercase text-gray-500 mb-1 ml-1 tracking-tight">Amount (₱)</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required class="w-full p-3 bg-gray-50 dark:bg-gray-900 ring-1 ring-gray-200 dark:ring-gray-700 rounded-xl dark:text-white focus:ring-2 focus:ring-orange-500 outline-none transition-all">
                    </div>

                    <div>
                        <label class="block text-xs font-semibold uppercase text-gray-500 mb-1 ml-1 tracking-tight">Date</label>
                        <input type="date" id="date" required class="w-full p-3 bg-gray-50 dark:bg-gray-900 ring-1 ring-gray-200 dark:ring-gray-700 rounded-xl dark:text-white focus:ring-2 focus:ring-orange-500 outline-none cursor-pointer transition-all">
                    </div>

                    <button type="submit" class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-orange-600 transform hover:-translate-y-1 transition-all active:scale-95">
                        + Add Transaction
                    </button>
                </form>
            </aside>
        </div>

        <main class="flex-1 flex flex-col h-full overflow-hidden">
            <header class="mb-6 flex-shrink-0 ml-12 md:ml-0">
                <h1 class="text-3xl font-black text-gray-900 dark:text-white">Gastador<span class="text-orange-600">.</span></h1>
            </header>

            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-6 flex-shrink-0">
                <div class="bg-white dark:bg-gray-800 p-5 rounded-3xl border border-gray-100 dark:border-gray-700">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Budget</p>
                    <h2 id="display-budget" class="text-xl font-black text-indigo-500">₱0.00</h2>
                </div>
                <div id="remaining-card" class="bg-white dark:bg-gray-800 p-5 rounded-3xl border border-gray-100 dark:border-gray-700">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Remaining</p>
                    <h2 id="remaining-budget" class="text-xl font-black dark:text-white">₱0.00</h2>
                </div>
                <div class="bg-green-50 dark:bg-green-900/10 p-5 rounded-3xl border border-green-100 dark:border-green-900/20">
                    <p class="text-[10px] text-green-500 font-bold uppercase tracking-widest">Total Income</p>
                    <h2 id="income" class="text-xl font-black text-green-500">₱0.00</h2>
                </div>
                <div class="bg-red-50 dark:bg-red-900/10 p-5 rounded-3xl border border-red-100 dark:border-red-900/20">
                    <p class="text-[10px] text-red-500 font-bold uppercase tracking-widest">Total Expenses</p>
                    <h2 id="expense" class="text-xl font-black text-red-500">₱0.00</h2>
                </div>
            </div>

            <div class="flex flex-col lg:flex-row gap-6 flex-1 min-h-0 mb-4">
                <div class="flex-1 bg-white dark:bg-gray-800 rounded-[2.5rem] p-6 border border-gray-100 dark:border-gray-700 flex flex-col">
                    <h3 id="history-title" class="text-lg font-bold mb-4 dark:text-white">Expense History</h3>
                    <div class="flex-1 overflow-y-auto pr-2 custom-scrollbar">
                        <ul id="list" class="space-y-3"></ul>
                    </div>
                </div>

                <div class="w-full lg:w-72 bg-white dark:bg-gray-800 rounded-[2.5rem] p-6 border border-gray-100 dark:border-gray-700 flex flex-col items-center">
                    <h3 class="text-[10px] font-bold mb-6 text-gray-400 uppercase tracking-[0.2em]">Visual Overview</h3>
                    <div class="relative w-full h-40">
                        <canvas id="budgetChart"></canvas>
                    </div>
                    <div id="chart-legend" class="mt-6 w-full h-40 overflow-y-auto custom-scrollbar space-y-2 text-[11px]"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
