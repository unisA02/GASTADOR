<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gastador - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="bg-orange-50 dark:bg-neutral-900 transition-colors duration-300 min-h-screen p-4 md:p-8">

    <button id="theme-toggle" class="fixed top-6 right-6 z-50 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 active:scale-95 transition-transform">
        <i class="fas fa-sun text-orange-500"></i>
    </button>

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-8">
        
        <div class="w-full md:w-80 lg:w-96 flex flex-col gap-4">
            
            <aside class="bg-white dark:bg-gray-800 p-6 rounded-[2rem] shadow-xl h-fit border border-white dark:border-gray-700">
                <h2 class="text-xl font-bold mb-6 text-gray-800 dark:text-white flex items-center gap-2">
                    <i class="fas fa-wallet text-orange-500"></i> Add Transaction
                </h2>

                <form id="transaction-form" class="space-y-4">
                    <div class="flex mb-6 rounded-xl overflow-hidden p-1 bg-gray-100 dark:bg-gray-700">
                        <button type="button" id="type-expense" class="flex-1 py-2 rounded-lg transition-all duration-200 bg-red-500 text-white font-semibold">Expense</button>
                        <button type="button" id="type-income" class="flex-1 py-2 rounded-lg transition-all duration-200 text-gray-500 dark:text-gray-400 font-semibold">Income</button>
                    </div>
                    
                    <div>
                        <label class="block text-xs font-semibold uppercase text-gray-500 mb-1 ml-1">Category</label>
                        <select id="category" required class="w-full p-3 border-none ring-1 ring-gray-200 dark:ring-gray-700 rounded-xl dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 outline-none">
                            <option value="" disabled selected hidden>Select Category</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Bills">üí° Bills</option>
                            <option value="Shopping">üõç Shopping</option>
                            <option value="Salary">üíº Salary</option>
                            <option value="Others">üì¶ Others</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-semibold uppercase text-gray-500 mb-1 ml-1">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required class="w-full p-3 border-none ring-1 ring-gray-200 dark:ring-gray-700 rounded-xl dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 outline-none" />
                    </div>

                    <div>
                        <label class="block text-xs font-semibold uppercase text-gray-500 mb-1 ml-1">Date</label>
                        <input type="date" id="date" required class="w-full p-3 border-none ring-1 ring-gray-200 dark:ring-gray-700 rounded-xl dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 outline-none" />
                    </div>

                    <button type="submit" class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-orange-600 transform hover:-translate-y-1 transition-all">
                        + Add Transaction
                    </button>
                </form>
            </aside>

            <div class="px-2">
                <button type="button" onclick="location.href='start.html'" class="w-full bg-orange-100 dark:bg-gray-800/60 text-orange-700 dark:text-orange-400 py-3 rounded-2xl font-bold hover:bg-orange-200 dark:hover:bg-gray-700 transition-all flex items-center justify-center gap-2 border border-orange-200 dark:border-gray-700 shadow-sm">
                    <i class="fas fa-redo-alt text-xs"></i> Reset Monthly Budget
                </button>
            </div>
        </div>

        <main class="flex-1">
            <header class="mb-8">
                <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white tracking-tight">Gastador<span class="text-orange-600">.</span></h1>
                <p class="text-gray-500 dark:text-gray-400">Manage your budget effectively</p>
            </header>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                <div class="bg-white dark:bg-gray-800 p-5 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700">
                    <p class="text-xs text-gray-500 dark:text-gray-400 font-bold uppercase tracking-wider">Monthly Budget</p>
                    <h2 id="display-budget" class="text-2xl font-black text-indigo-600 dark:text-indigo-400">‚Ç±0.00</h2>
                </div>
                
                <div id="remaining-card" class="bg-white dark:bg-gray-800 p-5 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700 transition-colors">
                    <p class="text-xs text-gray-500 dark:text-gray-400 font-bold uppercase tracking-wider">Remaining</p>
                    <h2 id="remaining-budget" class="text-2xl font-black dark:text-white">‚Ç±0.00</h2>
                </div>
                
                <div class="bg-green-50 dark:bg-green-900/20 p-5 rounded-3xl shadow-sm border border-green-100 dark:border-green-900/30">
                    <p class="text-xs text-green-600 dark:text-green-400 font-bold uppercase tracking-wider">Total Income</p>
                    <h2 id="income" class="text-2xl font-black text-green-600 dark:text-green-400">+‚Ç±0.00</h2>
                </div>
                
                <div class="bg-red-50 dark:bg-red-900/20 p-5 rounded-3xl shadow-sm border border-red-100 dark:border-red-900/30">
                    <p class="text-xs text-red-600 dark:text-red-400 font-bold uppercase tracking-wider">Total Spent</p>
                    <h2 id="expense" class="text-2xl font-black text-red-600 dark:text-red-400">-‚Ç±0.00</h2>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-sm p-6 border border-gray-100 dark:border-gray-700">
                <h3 class="text-lg font-bold mb-4 dark:text-white flex items-center gap-2">
                    <i class="fas fa-history text-gray-400"></i> Transaction History
                </h3>
                <ul id="list" class="space-y-4">
                    </ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
