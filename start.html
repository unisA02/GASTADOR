<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Gastador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Auth check
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '../login/login.html';
        }

        // Theme management
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        orange: { 500: '#f97316' }
                    }
                }
            }
        };
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '../login/login.html';
        }
    </script>
</head>
<body class="bg-orange-50 dark:bg-gray-950 transition-colors duration-300 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="fixed top-6 right-6 z-50 flex gap-3">
        <button id="theme-toggle" class="p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 transition-all active:scale-95">
            <i id="theme-icon" class="fas fa-sun text-orange-500"></i>
        </button>
        <button onclick="logout()" title="Logout" class="p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 transition-all active:scale-95 text-red-500">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <header class="text-center mb-8">
        <h1 class="text-5xl font-black text-gray-900 dark:text-white tracking-tighter">
            Gastador<span class="text-orange-500">.</span>
        </h1>
        <p class="text-gray-500 dark:text-gray-400 mt-2 font-medium">Your Trusty Budget Tracker Buddy whenever you're busy!</p>
    </header>

    <main class="bg-white dark:bg-gray-900 w-full max-w-lg rounded-[3rem] shadow-2xl p-10 md:p-14 text-center border border-white dark:border-gray-800">
        
        <div class="bg-orange-100 dark:bg-orange-500/10 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-8 shadow-inner">
            <i class="fas fa-wallet text-orange-500 text-4xl"></i>
        </div>

        <h2 class="text-3xl font-black text-gray-900 dark:text-white mb-3">Welcome, Gastador!</h2>
        <p class="text-gray-400 dark:text-gray-500 mb-10 text-sm md:text-base leading-relaxed">Let's set your monthly budget to start tracking your journey to financial freedom.</p>

        <form id="setup-form" class="text-left space-y-8">
            <div>
                <label for="monthly-budget" class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-3 ml-1">
                    Initial Monthly Budget (₱)
                </label>
                <div class="relative">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 font-bold">₱</span>
                    <input 
                        type="number" 
                        id="monthly-budget" 
                        required
                        placeholder="e.g., 5000" 
                        class="w-full bg-gray-50 dark:bg-gray-800 border-none ring-1 ring-gray-100 dark:ring-gray-700 rounded-3xl p-5 pl-10 text-xl font-black text-gray-900 dark:text-white placeholder-gray-300 focus:ring-2 focus:ring-orange-500 outline-none transition-all shadow-sm"
                    >
                </div>
                <p class="text-gray-400 dark:text-gray-600 text-[10px] mt-4 ml-1 font-bold uppercase tracking-wide">
                    Typical student budget: ₱3,000 - ₱10,000 / month
                </p>
            </div>

            <button 
                type="submit" 
                class="w-full bg-orange-500 text-white font-black py-5 rounded-3xl hover:bg-orange-600 transition-all shadow-xl shadow-orange-500/20 transform hover:-translate-y-1 active:scale-95 text-lg"
            >
                Set Budget & Start Tracking
            </button>
        </form>
    </main>

    <footer class="mt-12 flex items-center gap-3 text-gray-400 dark:text-gray-600 text-xs md:text-sm font-medium">
        <i class="fas fa-lightbulb text-orange-400"></i>
        <p>Tip: Don't forget to track your expenses daily frrrr!!!</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function updateIcon(isDark) {
            themeIcon.className = isDark ? "fas fa-moon text-blue-400" : "fas fa-sun text-orange-500";
        }

        updateIcon(document.documentElement.classList.contains('dark'));

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcon(isDark);
        });

        const form = document.getElementById('setup-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const budget = document.getElementById('monthly-budget').value;
            localStorage.setItem('monthlyBudget', budget);
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
