<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Gastador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-orange-50 dark:bg-neutral-900 p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-xl bg-white dark:bg-gray-800 p-10 rounded-[2.5rem] shadow-xl text-center border border-gray-100 dark:border-gray-700">
        <div class="w-16 h-16 bg-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-wallet text-2xl text-white"></i>
        </div>
        <h1 class="text-3xl font-black mb-4 dark:text-white uppercase tracking-tight">About Gastador</h1>
        <p class="text-gray-500 dark:text-gray-400 leading-relaxed mb-8">
            Gastador is a lightweight finance dashboard designed to give you total control over your spending. 
            By organizing expenses by category and visualizing data via dynamic charts, we make budgeting effortless.
        </p>
        <button onclick="history.back()" class="bg-orange-500 text-white px-10 py-3 rounded-xl font-bold hover:bg-orange-600 transition-all">
            Return to Home
        </button>
    </div>
</body>
</html>
